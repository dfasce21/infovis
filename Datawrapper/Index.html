<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datawrapper - Gr√°ficos de Visualizaci√≥n</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #1a1a2e; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .gallery {
            text-align: center;
            background-color: #ffffff; 
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            max-width: 1000px; 
            width: 100%;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        h1 {
            color: #ffc107;
            margin-bottom: 5px;
            font-size: 2.2em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); 
        }
        
        .subtitle {
            color: #666;
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 1.1em;
            font-weight: 400;
        }

        h2 {
            color: #1a2a47; 
            margin-top: 40px;
            margin-bottom: 15px;
            border-bottom: 2px solid #ffc107;
            padding-bottom: 5px;
            font-size: 1.5em;
        }

        .viz-content {
            margin-top: 30px;
            margin-bottom: 30px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
            border-radius: 6px;
            overflow: hidden;
        }
        
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            text-decoration: none;
            color: #ffffff;
            background-color: #1a2a47;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            background-color: #0d182a;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="gallery">
        <h1>üìä Proyectos con Datawrapper</h1>
        <p class="subtitle">Visualizaci√≥n de datos sobre "Pizza Toppings" creada con Datawrapper.</p>
        
        <!-- PRIMER GR√ÅFICO -->
        <h2>Range Plot: Ingredientes de Pizza</h2>
        <div class="viz-content">
            <iframe title="Pizza toppings" aria-label="Range Plot" id="datawrapper-chart-ArM6k" src="https://datawrapper.dwcdn.net/ArM6k/3/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="457" data-external="1"></iframe>
            <script type="text/javascript">
                window.addEventListener("message",function(a){
                    if(void 0!==a.data["datawrapper-height"]){
                        var e=document.querySelectorAll("iframe");
                        for(var t in a.data["datawrapper-height"])
                            for(var r,i=0;r=e[i];i++)
                                if(r.contentWindow===a.source){
                                    var d=a.data["datawrapper-height"][t]+"px";
                                    r.style.height=d
                                }
                    }
                });
            </script>
        </div>

        <!-- SEGUNDO GR√ÅFICO -->
        <h2>Preferencias entre Hombres y Mujeres</h2>
        <div class="viz-content">
            <iframe title="Qu√© prefieren hombres y mujeres como agregado para su pizza" aria-label="Range Plot" id="datawrapper-chart-P20gy" src="https://datawrapper.dwcdn.net/P20gy/3/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="460" data-external="1"></iframe>
            <script type="text/javascript">
                window.addEventListener("message",function(a){
                    if(void 0!==a.data["datawrapper-height"]){
                        var e=document.querySelectorAll("iframe");
                        for(var t in a.data["datawrapper-height"])
                            for(var r,i=0;r=e[i];i++)
                                if(r.contentWindow===a.source){
                                    var d=a.data["datawrapper-height"][t]+"px";
                                    r.style.height=d
                                }
                    }
                });
            </script>
        </div>
        
        <a href="../index.html" class="back-button">‚Üê Volver al √çndice Principal</a>
    </div>
</body>
</html>
